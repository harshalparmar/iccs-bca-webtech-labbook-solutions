<html>
<head>
    <title>Bus Ticket Reservation</title>
</head>
<body>
    <h2>Bus Ticket Reservation</h2>
    <form>
        Name:<br>
        <input type="text" name="name"><br><br>

        Address:<br>
        <textarea name="address" rows="2" cols="40"></textarea><br><br>

        Contact No.:<br>
        <input type="tel" name="contact"><br><br>

        Source Station:<br>
        <select name="source">
            <option value="station1">Mumbai</option>
            <option value="station2">Pune</option>
            <option value="station3">Delhi</option>
        </select><br><br>

        Destination Station:<br>
        <input type="text" name="destination"><br><br>

        Date of Booking:<br>
        <input type="date" name="bookingDate"><br><br>

        Date of Journey:<br>
        <input type="date" name="journeyDate"><br><br>

        Number of Passengers:<br>
        <input type="number" name="numPassengers"><br><br>

        Name of Passenger:<br>
        <input type="text" name="passengerName"><br><br>

        Gender of Passenger:<br>
        <input type="radio" name="passengerGender" value="male"> Male
        <input type="radio" name="passengerGender" value="female"> Female<br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
