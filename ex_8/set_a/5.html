<html>
<head>
  <title>Prime Number Checker</title>
</head>
<body>
  <h2>Check Prime Number</h2>
  <label>Enter a number:</label>
  <input type="number" id="numInput">
  <button onclick="checkPrime()">Check</button>
  <p id="result"></p>

  <script>
    function checkPrime() {
      let num = parseInt(document.getElementById("numInput").value);
      let isPrime = true;

      if (num <= 1) {
        isPrime = false;
      } else {
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            isPrime = false;
            break;
          }
        }
      }

      if (isPrime) {
        document.getElementById("result").innerText = num + " is a Prime number.";
      } else {
        document.getElementById("result").innerText = num + " is NOT a Prime number.";
      }
    }
  </script>
</body>
</html>
