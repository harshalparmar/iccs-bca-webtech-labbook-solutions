<html>
<head>
    <title>Shape Image Map</title>
</head>
<body>

    <h2>Click on a Shape</h2>

    <img src="shapes.png" usemap="#shapemap" alt="Shapes Image">

    <map name="shapemap">
        <area shape="circle" coords="100,100,50" href="circle.html" alt="Circle">

        <area shape="rect" coords="200,50,300,150" href="square.html" target="_blank" alt="Square">

        <area shape="poly" coords="150,200,100,300,200,300" href="triangle.html" alt="Triangle">
    </map>

</body>
</html>
