<!DOCTYPE html>
<html>
<head>
  <title>Factors of a Number</title>
</head>
<body>
  <h2>Find Factors of a Number</h2>

  <label>Enter a number: </label>
  <input type="number" id="num" />
  <button onclick="findFactors()">Get Factors</button>

  <p><strong>Factors:</strong> <span id="output"></span></p>

  <script>
    function findFactors() {
      let number = parseInt(document.getElementById("num").value);
      let factors = [];

      if (isNaN(number) || number <= 0) {
        alert("Please enter a positive integer.");
        return;
      }

      for (let i = 1; i <= number; i++) {
        if (number % i === 0) {
          factors.push(i);
        }
      }

      document.getElementById("output").textContent = factors.join(", ");
    }
  </script>
</body>
</html>
