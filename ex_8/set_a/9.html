<html>
<head>
  <title>Display Odd Numbers</title>
</head>
<body>
  <h2>Display All Odd Numbers Up To N</h2>

  <label>Enter value of n: </label>
  <input type="number" id="num" />
  <button onclick="displayOddNumbers()">Show Odd Numbers</button>

  <p id="result"></p>

  <script>
    function displayOddNumbers() {
      let n = parseInt(document.getElementById("num").value);
      let result = "";

      for (let i = 1; i <= n; i += 2) {
        result += i + " ";
      }

      document.getElementById("result").innerText = "Odd numbers up to " + n + ": " + result;
    }
  </script>
</body>
</html>
