<html>
<head>
    <title>Travel Plan Booking</title>
</head>
<body>
    <h2>Travel Plan Booking Form</h2>
    <form>
        Name:<br>
        <input type="text" name="name"><br><br>

        Address:<br>
        <textarea name="address" rows="2" cols="40"></textarea><br><br>

        Contact No.:<br>
        <input type="tel" name="contact"><br><br>

        Gender:<br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        Preferred Season:<br>
        <input type="checkbox" name="season" value="summer"> Summer
        <input type="checkbox" name="season" value="winter"> Winter
        <input type="checkbox" name="season" value="monsoon"> Monsoon<br><br>

        Location Type:<br>
        <select name="location">
            <option value="beach">Beach</option>
            <option value="hill">Hill Station</option>
            <option value="desert">Desert</option>
        </select><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
