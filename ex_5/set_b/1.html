<html>
<head>
    <title>Customer Registration</title>
</head>
<body>
    <h2>Customer Registration - Departmental Store</h2>
    <form>
        Name:<br>
        <input type="text" name="name"><br><br>

        Contact No.:<br>
        <input type="tel" name="contact"><br><br>

        Gender:<br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        Preferred Days of Purchasing:<br>
        <input type="checkbox" name="day" value="Monday"> Monday
        <input type="checkbox" name="day" value="Friday"> Friday<br><br>

        Favorite Item:<br>
        <select name="item">
            <option value="groceries">Groceries</option>
            <option value="clothes">Clothes</option>
            <option value="electronics">Electronics</option>
        </select><br><br>

        Suggestions:<br>
        <textarea name="suggestions" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
